packaging_format = 2

id = "mopidy"
name = "Mopidy"
description.en = "Play music, podcasts and radio programs from local disk and various streaming services"
description.fr = "Écouter de la musique, des podcasts et des programmes radio depuis le disque local et divers services de streaming"

version = "3.4.1~ynh1"

maintainers = ["siwinter"]

[upstream]
license = "Apache-2.0"
website = "https://www.mopidy.com"
admindoc = "https://docs.mopidy.com/en/latest"
code = "https://github.com/mopidy/mopidy"

[integration]
yunohost = ">= 11.1.18"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/mopidy"

    [install.init_main_permission]
    help.en = "Public app can be used by anonymous visitors."
    help.fr = "L'application publique peut être utilisée par des visiteurs anonymes "
    type = "group"
    default = false

    [install.mpd_ext]
    ask.en = "Activate MPD extension (this will open port 6600)"
    ask.fr = "Activer l'extension MPD (cela ouvrira le port 6600)"
    type = "boolean"
    default = false

[resources]

    [resources.ports]
    main.default = 6680
    mpd.default = 6600
    mpd.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs =["data", "cache"]

    [resources.permissions]
    main.url = "/"
    main.add_url = ["/musicbox_webclient", "/local", "/mopidy/ws"]

    [resources.apt]
    packages = "acl build-essential python3-dev python3-pip python3-venv git postgresql gir1.2-gst-plugins-base-1.0 gir1.2-gstreamer-1.0 gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly lsb-base python3-gst-1.0 python3-tornado debconf python3-pkg-resources python3-pykka python3-requests gstreamer1.0-alsa gstreamer1.0-pulseaudio gstreamer1.0-tools"
    
    [resources.database]
    type = "postgresql"
